<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card closed" id="card">
        <div class="front">
            <img src="front-image.jpg" alt="Iron Throne" class="front-image">
            <button onclick="openCard()" class="open-button">Open Card</button>
        </div>
        <div class="inside">
            <h1>Happy Nameday!</h1>
            <p>May your tea be hot and your barbeque sunny.</p>
            <p>Thank you for being the best dad in the realm.</p>
            <p>Lots and lots of love,</p>
            <h3>Lily</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
